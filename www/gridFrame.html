<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FWMSH Museum School Registration</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      function reposition()
      {
         percent = $ ( "#header" ).prop ( "width" ) / $ ( "#header" ).prop ( "naturalWidth" );
         frametop = 447 * percent + 5;
         $ ( "#frame" ).css ( "top" , 447 * percent + 5 );
         $ ( "#frame" ).height ( $ ( window ).height() - frametop - 35 );
      }

      function setIframe ( address )
      {
         $ ( "#frame" ).attr ( "src" , address );
      }
    </script>
  </head>
  <body onload='reposition()'>
    <div style='position:absolute;left:0px;top:0px;width:100%;height:100%;max-width:100%;overflow:hidden;'>
      <img id='header' src='frame.jpg' style='position:relative;width:100%;'>
      <iframe id='frame' src='grid.html' style='position:absolute;left:2.5%;top:16%;width:95%;border:0px white solid;bottom:5%;'></iframe>
      <table border=0 style='position:absolute;left:5%;width:90%;bottom:7px;text-align:center;font-family:Gotham;font-size:12pt;font-weight:bold;color:#FF00FF;'>
        <tr>
          <td>HOME</td>
          <td onclick='setIframe ( "grid.html" )'>BROWSE CLASSES</td>
          <td onclick='setIframe ( "register.html" )'>NEW USER</td>
          <td onclick='setIframe ( "login.html" )'>RETURNING USER</td>
          <td>CONTACT</td>
        </tr>
      </table>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id='modal'>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id='modalTitle'>Modal title</h4>
          </div>
          <div class="modal-body" id='modalBody'>
          </div>
          <div class="modal-footer" id='modalFooter'>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
